<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carro de Compras</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo">
      <div class="titulo"><h1>Super Caro</h1></div>
      <div class="centro">
        <div class="contenido">
          <p>Nombre del Producto</p>
          <input class="input" type="text" id="nombreP" />
          <p>Precio del Producto</p>
          <input class="input" type="number" id="precio" />
          <p>Cantidad de Productos</p>
          <input class="input" type="number" id="cantidad" />
          <div class="botones">
            <button id="agrego" onclick="agregarProducto()">Agregar</button>
            <button onclick="precioFinal()">Calcular</button>
          </div>
        </div>

        <div class="contenido" id="laLista">
          <p id="tituloList">Listados De Compra</p>
          <div class="listCompras"><ul id="lista"></ul></div>
        </div>
      </div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
